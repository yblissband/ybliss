<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ybliss â€“ Official</title>

  <!-- Google Font: Alata -->
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">ybliss</div>
  <nav class="nav">
    <a href="#home">HOME</a>
    <a href="#bio">BIO</a>
  </nav>
</header>

<!-- HERO -->
<main id="home" class="hero">
  <div class="hero-inner">

    <!-- LEFT: Text + Icons -->
    <div class="hero-text">
      <h1 class="artist">ybliss</h1>
      <h2>Every Single Path Is Closed</h2>
      <p class="release">NEW ALBUM OUT NOW</p>

      <!-- SOCIAL ICONS -->
      <div class="icons">
        <a href="https://youtu.be/ZbR16mLFp1Y?si=kmhMoq1qdtAKTDtk" target="_blank" rel="noopener noreferrer">
          <img src="images/youtube.svg" alt="YouTube">
        </a>
        <a href="https://open.spotify.com/artist/2ukooSnzEQNpfKoWouhSo2" target="_blank" rel="noopener noreferrer">
          <img src="images/spotify.svg" alt="Spotify">
        </a>
        <a href="https://www.instagram.com/yblissband/" target="_blank" rel="noopener noreferrer">
          <img src="images/instagram.svg" alt="Instagram">
        </a>
        <a href="https://ybliss.bandcamp.com/album/every-single-path-is-closed" target="_blank" rel="noopener noreferrer">
          <img src="images/bandcamp.svg" alt="Bandcamp">
        </a>
      </div>

    </div>

    <!-- RIGHT: Album Image -->
    <div class="hero-album">
      <img src="images/album.png" alt="Album cover" />
    </div>

  </div>
</main>




<!-- BIO SECTION -->
<section id="bio" class="bio-section">
  <div class="bio-inner">

    <!-- TEXT BLOCK first, same as hero text alignment -->
    <div class="bio-text">
      <h2 class="bio-title">Bio.</h2>

      <p>
        <span class="bio-artist">ybliss</span> is a post-metal / hardcore collective from Slovakia.
      </p>

      <p>Martin - drums</p>
      <p>Tomi - lead vocals, guitar</p>
      <p>Tibor - guitar, vocals</p>
    </div>

    <!-- IMAGE BLOCK -->
    <div class="bio-image">
      <img src="images/artist-bio.jpg" alt="ybliss portrait">
    </div>

  </div>
</section>


</body>
</html>
